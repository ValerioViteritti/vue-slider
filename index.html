<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Link BOOTSTRAP
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- Link FONTAWESOME -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- LINK CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK CSS LIBRARY -->
    <link rel="stylesheet" href="./css/MyLibrary.css">
    <!-- LINK JS LIBRARY -->
    <script src="./js/MyLibrary.js"></script>
    <!-- LINK VUE LAST VERSION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3> {{ slides[activeImage].title }} </h3>
                        <p>
                            {{ slides[activeImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage">
                    </div>
                    <div class="next" @click="nextImage">
                    </div>
                    <div v-for="(slide, index) in slides"  class="thumb" :class="activeImage === index ? 'active' : '' " @click="activeImage = index">
                        <img :src="slide.image" alt="'img del videogame ' + slides.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>


    

    
    

    <!-- LINK JS MAIN -->
    <script src="js/main.js"></script>

</body>
</html>
